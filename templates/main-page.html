<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input name= "name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
      </div>
      <label for="exampleFormControlInput1">Email address</label>
        <input name= "email_address" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email">
      </div>
      <label for="exampleFormControlInput1">Contact</label>
        <input name= "contact" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Contact">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Quantity</label>
        <select class="form-control" name= "contact" type="number"  id="exampleFormControlSelect1" placeholder="Enter Quantity">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>  
          <option>6</option>   
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Language</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>English</option>
          <option>Hindi</option>
          <option>Spanish</option>
          <option>Urdu</option>
          <option>French</option>
          <option>Japanese</option>
          <option>Telugu</option> 
          <option>Tamil</option>
          <option>Russian</option>
          <option>Arabic</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Any Suggestions</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
